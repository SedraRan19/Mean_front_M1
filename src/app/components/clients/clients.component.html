<mat-card class="no-shadow">
  <mat-card-content>
    <mat-toolbar>
      <h3>Client</h3>
      <button mat-raised-button class="me-8 mb-8 ml-auto" color="primary" (click)="openNewClient()">New</button>
    </mat-toolbar>
  </mat-card-content>
</mat-card>


  <div class="card" [ngClass]="{'visible': isVisibleFrom, 'hidden': !isVisibleFrom}" >
    <div class="card-body">
      <h4 class="mb-32">Client</h4>
        <div class="alert alert-border-danger alert-text-danger background-none d-flex fs-14 align-items-center rounded mb-16" role="alert" *ngIf="errorMessage != ''">
            <i-feather name="alert-circle" class="text-danger feather-base me-12"></i-feather>
            {{ errorMessage }}
        </div>
      <form (ngSubmit)="onSumbit()">
      
      <mat-form-field class="me-24 fs-16" appearance="outline">
        <mat-label>First name</mat-label>
        <input matInput [(ngModel)]="newClient.firstName" name="firstName" required >
      </mat-form-field>
  
      <mat-form-field class="me-24 fs-16" appearance="outline">
        <mat-label>Last name</mat-label>
        <input matInput [(ngModel)]="newClient.lastName" name="lastName" required >
      </mat-form-field>
  
      <mat-form-field class="me-24 fs-16" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="newClient.email" name="email" type="email" required>
      </mat-form-field>

      <mat-form-field class="me-24 fs-16" appearance="outline">
        <mat-label>Contact</mat-label>
        <input matInput [(ngModel)]="newClient.contact" name="contact" type="email" required>
      </mat-form-field>

      <mat-form-field class="me-24 fs-16" appearance="outline">
        <mat-label>Confirm password</mat-label>
        <input matInput [(ngModel)]="newClient.confirmPassword" name="confirmPassword" type="password" required>
      </mat-form-field>

      <mat-form-field class="me-24 fs-16" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="newClient.password" name="password" type="password" required>
      </mat-form-field>
  
      <button mat-raised-button class="me-8 mb-8" type="button" (click)="closeNewClient()" >Close</button>
      <button mat-raised-button class="me-8 mb-8 ml-auto" color="primary" type="submit" >Submit</button>
    </form>
    </div>
  </div>

  <div class="card" [ngClass]="{'visible': isVisibleFormEdit, 'hidden': !isVisibleFormEdit}" >
    <div class="card-body">
      <h4 class="mb-32">Client</h4>
      <form (ngSubmit)="onSumbitUpdate()">
      
      <mat-form-field class="me-24 fs-16" appearance="outline">
        <mat-label>First name</mat-label>
        <input matInput [(ngModel)]="trueClient.firstName" name="firstName" required >
      </mat-form-field>
  
      <mat-form-field class="me-24 fs-16" appearance="outline">
        <mat-label>Last name</mat-label>
        <input matInput [(ngModel)]="trueClient.lastName" name="lastName" required >
      </mat-form-field>
  
      <mat-form-field class="me-24 fs-16" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="trueClient.email" name="email" type="email" required>
      </mat-form-field>

      <mat-form-field class="me-24 fs-16" appearance="outline">
        <mat-label>Contact</mat-label>
        <input matInput [(ngModel)]="trueClient.contact" name="contact" type="email" required>
      </mat-form-field>
  
      <button mat-raised-button class="me-8 mb-8" type="button" (click)="closeEditClient()" >Close</button>
      <button mat-raised-button class="me-8 mb-8 ml-auto" color="primary" type="submit" >Submit</button>
    </form>
    </div>
  </div>

  <mat-card class="w-100">
    <mat-card-content>
      <div class="row">
        <mat-form-field>
          <input matInput placeholder="Search" [(ngModel)]="searchTerm" (input)="onSearchChange()">
        </mat-form-field>
      </div>
      <div class="row">
        <div class="table-responsive">
          <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>First name</th>
                  <th>Last name</th>
                  <th>Email</th>
                  <th>Contact</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of clients;let i = index ">
                  <td>{{ i + 1 }}</td>
                  <td>{{ item.firstName }}</td>
                  <td>{{ item.lastName }}</td>
                  <td>{{ item.email }}</td>
                  <td>{{ item.contact }}</td>
                  <td>
                    <button mat-raised-button class="me-8 mb-8" color="primary" (click)="onEdit(item)" >Edit</button>
                    <button mat-raised-button class="me-8 mb-8" color="warn" (click)="onDelete(item._id)" >Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
        </div>
      </div>
    </mat-card-content>
</mat-card>
